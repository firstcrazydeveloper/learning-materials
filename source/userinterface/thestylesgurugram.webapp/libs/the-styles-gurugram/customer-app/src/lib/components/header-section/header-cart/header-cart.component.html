<div>
  <img
    src="../../assets/images/icon/cart.png"
    class="img-fluid blur-up lazyload"
    alt=""
  />
  <i class="ti-shopping-cart"></i>
</div>
<ul class="show-div shopping-cart">
  <li *ngFor="let item of cartDetails.items">
    <div class="media">
      <a href="#"><img alt="" class="mr-3" src="{{ item.image }}" /></a>

      <div class="media-body">
        <a href="#">
          <h4>{{ item.name }}</h4>
        </a>
        <h4>
          <span> {{ item.quantity }} x Rs. {{ item.price }}</span>
        </h4>
      </div>
    </div>
    <div class="close-circle">
      <a href="#"><i class="fa fa-times" aria-hidden="true"></i></a>
    </div>
  </li>
  <li>
    <div class="total">
      <h5>
        {{ subtotalTitle }} : <span>Rs. {{ cartDetails.subtotal }}</span>
      </h5>
    </div>
  </li>
  <li>
    <div class="buttons">
      <a href="cart.html" class="view-cart">{{ viewCartTitle }}</a>
      <a href="#" class="checkout">{{ checkoutTitle }}</a>
    </div>
  </li>
</ul>
