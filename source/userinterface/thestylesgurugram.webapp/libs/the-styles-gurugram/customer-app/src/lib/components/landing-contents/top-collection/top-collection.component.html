<div class="title1 section-t-space">
  <h4>{{ sectionTitle }}</h4>
  <h2 class="title-inner1">{{ sectionSubTitle }}</h2>
</div>
<div class="container">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="product-para">
        <p class="text-center">
          {{ sectionMessage }}
        </p>
      </div>
    </div>
  </div>
</div>
<!-- Product slider -->
<section class="section-b-space p-t-0 ratio_asos">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="product-4 product-m no-arrow">
          <div class="product-box" *ngFor="let item of items">
            <div class="img-wrapper">
              <div class="front">
                <a href="{{ item.url }}"
                  ><img
                    src="{{ item.frontImage }}"
                    class="img-fluid blur-up lazyload bg-img"
                    alt=""
                /></a>
              </div>
              <div class="back">
                <a href="{{ item.url }}"
                  ><img
                    src="{{ item.backImage }}"
                    class="img-fluid blur-up lazyload bg-img"
                    alt=""
                /></a>
              </div>
              <div class="cart-info cart-wrap">
                <button
                  data-toggle="modal"
                  data-target="#addtocart"
                  title="Add to cart"
                >
                  <i class="ti-shopping-cart"></i>
                </button>
                <a href="javascript:void(0)" title="Add to Wishlist">
                  <i class="ti-heart" aria-hidden="true"></i>
                </a>
                <a
                  href="#"
                  data-toggle="modal"
                  data-target="#quick-view"
                  title="Quick View"
                >
                  <i class="ti-search" aria-hidden="true"></i>
                </a>
                <a href="compare.html" title="Compare">
                  <i class="ti-reload" aria-hidden="true"></i>
                </a>
              </div>
            </div>
            <div class="product-detail">
              <div class="rating">
                <i
                  *ngFor="let count of counter(item.star)"
                  class="fa fa-star"
                ></i>
              </div>
              <a href="{{ item.url }}">
                <h6>{{ item.name }}</h6>
              </a>
              <h4>
                Rs. {{ item.discountPrice }}
                <del *ngIf="item.actualPrice !== 0"
                  >Rs. {{ item.actualPrice }}</del
                >
              </h4>
              <ul class="color-variant">
                <li *ngFor="let color of item.colors" class="{{ color }}"></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Product slider end -->
